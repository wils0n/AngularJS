<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Menu Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!--<link rel="stylesheet" href="css/app.css">-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="MenuListCtrl">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <!--Sidebar content-->


        </div>
        <div class="col-md-10">
          <!--Body content-->

          <ul class="menus">
            <li ng-repeat="platillo in platillos | orderBy:orderProp">
              <span>{{platillo.name}}</span>
              <p>{{platillo.description}}</p>
            </li>
          </ul>

        </div>
      </div>
    </div>

  </body>
</html>
